<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGenApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginSection">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="button" onclick="iniciarSesion()">Iniciar sesión</button>
        </form>
        <button onclick="mostrarRegistro()">No tienes cuenta? Regístrate aquí</button>
    </div>
    
    <div id="registerSection" class="hidden">
        <h2>Registro de usuario</h2>
        <form id="registerForm">
            <input type="text" id="nombre" placeholder="Nombre" required />
            <input type="email" id="emailRegistro" placeholder="Correo" required />
            <input type="password" id="passwordRegistro" placeholder="Contraseña" required />
            <button type="button" onclick="registrarUsuario()">Registrarse</button>
        </form>
        <button onclick="mostrarLogin()">Ya tienes cuenta? Inicia sesión</button>
    </div>
    
    <div id="generadorSection" class="hidden">
        <h2>Generador de código</h2>
        <textarea id="descripcion" placeholder="Escribe la descripción del código"></textarea>
        <button onclick="generarCodigo()">Generar Código</button>
        <pre id="resultado"></pre>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
